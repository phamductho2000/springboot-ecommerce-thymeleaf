<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <title>Quản lý ảnh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta
            content="A fully featured admin theme which can be used to build CRM, CMS, etc."
            name="description"
    />
    <meta content="Coderthemes" name="author"/>
    <link th:href="@{/admin/assets/css/icons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/admin/assets/css/jquery.toast.min.css}" rel="stylesheet" type="text/css"/>
    <link
            th:href="@{/admin/assets/css/app-modern.min.css}"
            rel="stylesheet"
            type="text/css"
            id="app-style"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link th:href="@{/admin/assets/css/vendor/dataTables.bootstrap5.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/admin/assets/css/vendor/responsive.bootstrap5.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/admin/assets/js/vendor/jstree/themes/default/style.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/admin/assets/css/bstreeview.min.css}" rel="stylesheet" type="text/css"/>
    <style>
        /* The Modal (background) */
        .modal1 {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content1 {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body
        class="loading"
        data-layout-color="light"
        data-layout="detached"
        data-rightbar-onstart="true"
>
<div class="row">
    <!-- Right Sidebar -->
    <div class="col-12">
        <div class="card">
            <div class="card-body p-0">
                <div class="d-flex justify-content-between">
                    <div>
                        <label for="input-upload-file" class="list-group-item border-0">
                            <i class="mdi mdi-upload font-18 align-middle me-2"></i> Choose
                            File</label>
                        <input class="form-control" name="file" type="file" id="input-upload-file"
                               hidden="true">
                    </div>
                    <a href="#" class="list-group-item border-0"><i
                            class="mdi mdi-upload font-18 align-middle me-2"></i>Tải lên</a>
                    <a href="#" class="list-group-item border-0" id="create-sub-folder"><i
                            class="mdi mdi-folder-plus-outline font-18 align-middle me-2"></i>Tạo thư mục
                        con</a>
                    <a href="#" class="list-group-item border-0"><i
                            class="mdi mdi-delete font-18 align-middle me-2"></i>Xóa</a>
                </div>
                <div style="border-top: 1px solid #eeeeee;">
                    <!-- Left sidebar -->
                    <div class="page-aside-left" style="height: 350px">
                        <div id="jstree-1">
                            <ul>
                                <th:block layout:insert="admin/file_manager/folder::menu-folder"
                                          th:with="folders = ${folders}"></th:block>
                            </ul>
                        </div>
                    </div>
                    <!-- End Left sidebar -->

                    <div class="page-aside-right" style="height:350px; overflow-x: hidden; overflow-y: scroll">

                        <div class="d-lg-flex justify-content-between align-items-center">
                            <div class="app-search">
                                <form>
                                    <div class="mb-2 position-relative">
                                        <input type="text" class="form-control" placeholder="Search files...">
                                        <span class="mdi mdi-magnify search-icon"></span>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-sm btn-light"><i
                                        class="mdi mdi-format-list-bulleted"></i></button>
                                <button type="submit" class="btn btn-sm"><i class="mdi mdi-view-grid"></i>
                                </button>
                                <button type="submit" class="btn btn-sm"><i
                                        class="mdi mdi-information-outline"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mt-3">

                            <div class="row mx-n1 g-0 modal-dialog-scrollable">

                                <div class="card me-2" style="width: 11rem;" th:each="image : ${listImages}">
                                    <img th:src="@{${'/uploads/'+image.url}}"
                                         class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <p class="card-text" th:text="${image.name}">file name</p>
                                        <p class="card-text"
                                           th:text="${#numbers.formatDecimal(image.size, 1, 2, 'POINT') + ' KB'}">
                                            size
                                            image</p>
                                    </div>
                                </div>

                            </div> <!-- end row-->
                        </div> <!-- end .mt-3-->
                    </div>
                    <!-- end inbox-rightbar-->
                </div>
            </div>
            <!-- end card-body -->
            <div class="clearfix"></div>
        </div> <!-- end card-box -->
    </div><!-- End row -->

    <div id="myModal" class="modal1">

        <!-- Modal content -->
        <div class="modal-content1">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

    </div>

    <script type="text/javascript" th:src="@{/admin/assets/js/vendor.min.js}"></script>
    <script type="text/javascript" th:src="@{/admin/assets/js/app.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" th:src="@{/admin/assets/js/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/admin/assets/js/jquery.toast.min.js}"></script>
    <script type="text/javascript" th:src="@{/admin/assets/js/custom.js}"></script>
    <script type="text/javascript" th:src="@{/admin/assets/js/vendor/jstree/jstree.min.js}"></script>
    <script type="text/javascript" th:src="@{/admin/assets/js/pages/file_manager/file.manager.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            $('#input-upload-file').change(function (e) {
                var data = new FormData();
                data.append('file', e.target.files[0]);
                $.ajax({
                    type: "POST",
                    enctype: 'multipart/form-data',
                    url: "/admin/upload/test-upload",
                    data: data,
                    processData: false,
                    contentType: false,
                    cache: false,
                    timeout: 600000,
                    success: function (data) {
                    },
                    error: function (e) {

                    }
                });
            });
        })

        // $('#show-modal-file-manager').on('click', function () {
        //     var myModal = new bootstrap.Modal(document.getElementById('create-sub-folder'));
        //     myModal.show();
        // })

        $('#create-sub-folder').on('click', function () {
            $('#myModal').css('display', 'block');
        })


        /*]]>*/
    </script>
</body>
</html>
