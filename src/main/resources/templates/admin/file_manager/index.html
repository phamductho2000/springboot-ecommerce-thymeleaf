<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <meta charset="utf-8"/>
    <title>Quản lý ảnh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta
            content="A fully featured admin theme which can be used to build CRM, CMS, etc."
            name="description"
    />
    <meta content="Coderthemes" name="author"/>
    <th:block layout:fragment="css">
        <link th:href="@{/admin/assets/css/vendor/dataTables.bootstrap5.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/admin/assets/css/vendor/responsive.bootstrap5.css}" rel="stylesheet" type="text/css"/>
    </th:block>
</head>

<body
        class="loading"
        data-layout-color="light"
        data-layout="detached"
        data-rightbar-onstart="true"
>
<div class="content-page" layout:fragment="content">
    <div class="content">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Hyper</a></li>
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Apps</a></li>
                            <li class="breadcrumb-item active">File Manager</li>
                        </ol>
                    </div>
                    <h4 class="page-title">File Manager</h4>
                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">

            <!-- Right Sidebar -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <!-- Left sidebar -->
                        <div class="page-aside-left">

                            <div class="btn-group d-block mb-2">

<!--                                           hidden="true">-->
<!--                                </form>-->
                                <form th:action="@{/admin/upload}" method="post" enctype="multipart/form-data" id="form-upload-file">
                                    <div>
                                        <label class="dropdown-item" for="input-upload-file"><i
                                                class="mdi mdi-upload me-1"></i> Choose
                                            File</label>
                                        <input class="form-control" name="file" type="file" id="input-upload-file"
                                               hidden="true">
                                    </div>
                                </form>
<!--                                <div class="dropdown-menu">-->
<!--                                    <a class="dropdown-item" href="#"><i class="mdi mdi-folder-plus-outline me-1"></i>-->
<!--                                        Folder</a>-->
<!--                                    <a class="dropdown-item" href="#"><i class="mdi mdi-file-plus-outline me-1"></i>-->
<!--                                        File</a>-->
<!--                                    <a class="dropdown-item" href="#"><i class="mdi mdi-file-document me-1"></i>-->
<!--                                        Document</a>-->
<!--                                    <form th:action="@{/admin/upload}" method="post" enctype="multipart/form-data" id="form-upload-file">-->
<!--                                        <div>-->
<!--                                            <label class="dropdown-item" for="input-upload-file"><i-->
<!--                                                    class="mdi mdi-upload me-1"></i> Choose-->
<!--                                                File</label>-->
<!--                                            <input class="form-control" name="file" type="file" id="input-upload-file"-->
<!--                                                   hidden="true">-->
<!--                                        </div>-->
<!--                                    </form>-->
<!--                                </div>-->
                            </div>
                            <div class="email-menu-list mt-3">
                                <a href="#" class="list-group-item border-0"><i
                                        class="mdi mdi-folder-outline font-18 align-middle me-2"></i>My Files</a>
                                <!--                                <a href="#" class="list-group-item border-0"><i-->
                                <!--                                        class="mdi mdi-google-drive font-18 align-middle me-2"></i>Google Drive</a>-->
                                <!--                                <a href="#" class="list-group-item border-0"><i-->
                                <!--                                        class="mdi mdi-dropbox font-18 align-middle me-2"></i>Dropbox</a>-->
                                <a href="#" class="list-group-item border-0"><i
                                        class="mdi mdi-share-variant font-18 align-middle me-2"></i>Share with me</a>
                                <a href="#" class="list-group-item border-0"><i
                                        class="mdi mdi-clock-outline font-18 align-middle me-2"></i>Recent</a>
                                <a href="#" class="list-group-item border-0"><i
                                        class="mdi mdi-star-outline font-18 align-middle me-2"></i>Starred</a>
                                <a href="#" class="list-group-item border-0"><i
                                        class="mdi mdi-delete font-18 align-middle me-2"></i>Deleted Files</a>
                            </div>

                            <div class="mt-5">
                                <h4><span class="badge rounded-pill p-1 px-2 badge-secondary-lighten">FREE</span></h4>
                                <h6 class="text-uppercase mt-3">Storage</h6>
                                <div class="progress my-2 progress-sm">
                                    <div class="progress-bar progress-lg bg-success" role="progressbar"
                                         style="width: 46%" aria-valuenow="46" aria-valuemin="0"
                                         aria-valuemax="100"></div>
                                </div>
                                <p class="text-muted font-12 mb-0">7.02 GB (46%) of 15 GB used</p>
                            </div>

                        </div>
                        <!-- End Left sidebar -->

                        <div class="page-aside-right">

                            <div class="d-lg-flex justify-content-between align-items-center">
                                <div class="app-search">
                                    <form>
                                        <div class="mb-2 position-relative">
                                            <input type="text" class="form-control" placeholder="Search files...">
                                            <span class="mdi mdi-magnify search-icon"></span>
                                        </div>
                                    </form>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-sm btn-light"><i
                                            class="mdi mdi-format-list-bulleted"></i></button>
                                    <button type="submit" class="btn btn-sm"><i class="mdi mdi-view-grid"></i></button>
                                    <button type="submit" class="btn btn-sm"><i class="mdi mdi-information-outline"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mt-3">

                                <div class="row mx-n1 g-0 modal-dialog-scrollable">

                                    <div class="card me-2" style="width: 10rem;" th:each="image : ${listImages}">
                                        <img th:src="@{${'/uploads/'+image.url}}"
                                             class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${image.name}">file name</h5>
                                            <p class="card-text"
                                               th:text="${#numbers.formatDecimal(image.size, 1, 2, 'POINT') + ' KB'}">size
                                                image</p>
                                        </div>
                                    </div>

                                </div> <!-- end row-->
                            </div> <!-- end .mt-3-->
                        </div>
                        <!-- end inbox-rightbar-->
                    </div>
                    <!-- end card-body -->
                    <div class="clearfix"></div>
                </div> <!-- end card-box -->

            </div> <!-- end Col -->
        </div><!-- End row -->

    </div> <!-- End Content -->
</div>
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/admin/assets/js/pages/file_manager/file.manager.js}"></script>
</th:block>
</body>
</html>
