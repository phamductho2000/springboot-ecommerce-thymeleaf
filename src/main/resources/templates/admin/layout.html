<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <title>Hyper | Hyper - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta
            content="A fully featured admin theme which can be used to build CRM, CMS, etc."
            name="description"
    />
    <meta content="Coderthemes" name="author"/>
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/admin/assets/images/favicon.ico}"/>

    <!-- third party css -->
    <th:block layout:fragment="css"></th:block>
    <!-- third party css end -->

    <!-- App css -->
    <link th:href="@{/admin/assets/css/icons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/admin/assets/css/jquery.toast.min.css}" rel="stylesheet" type="text/css"/>
    <link
            th:href="@{/admin/assets/css/app-modern.min.css}"
            rel="stylesheet"
            type="text/css"
            id="app-style"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body
        class="loading"
        data-layout-color="light"
        data-layout="detached"
        data-rightbar-onstart="true"
>
<!-- Topbar Start -->
<header th:replace="admin/fragments/header::header"></header>
<!-- end Topbar -->

<!-- Start Content-->
<div class="container-fluid">
    <!-- Begin page -->
    <div class="wrapper">
        <!-- Left Sidebar Start -->
        <div th:replace="admin/fragments/sidebar::sidebar"></div>
        <!-- Left Sidebar End -->

        <!-- Start Content Page-->
        <div class="content-page">

            <!-- Start Content -->
            <div layout:fragment="content"></div>
            <!-- End Content -->

            <!-- Start Footer -->
            <footer th:replace="admin/fragments/footer::footer"></footer>
            <!-- End Footer -->

        </div>
        <!-- End Content Page -->

    </div>
    <!-- end wrapper-->
</div>
<!-- END Container -->

<!-- Right Sidebar -->
<div class="end-bar">
    <div class="rightbar-title">
        <a href="javascript:void(0);" class="end-bar-toggle float-end">
            <i class="dripicons-cross noti-icon"></i>
        </a>
        <h5 class="m-0">Settings</h5>
    </div>

    <div class="rightbar-content h-100" data-simplebar>
        <div class="p-3">
            <div class="alert alert-warning" role="alert">
                <strong>Customize </strong> the overall color scheme, sidebar menu,
                etc.
            </div>

            <!-- Settings -->
            <h5 class="mt-3">Color Scheme</h5>
            <hr class="mt-1"/>

            <div class="form-check form-switch mb-1">
                <input
                        type="checkbox"
                        class="form-check-input"
                        name="color-scheme-mode"
                        value="light"
                        id="light-mode-check"
                        checked
                />
                <label class="form-check-label" for="light-mode-check"
                >Light Mode</label
                >
            </div>

            <div class="form-check form-switch mb-1">
                <input
                        type="checkbox"
                        class="form-check-input"
                        name="color-scheme-mode"
                        value="dark"
                        id="dark-mode-check"
                />
                <label class="form-check-label" for="dark-mode-check"
                >Dark Mode</label
                >
            </div>

            <!-- Left Sidebar-->
            <h5 class="mt-4">Left Sidebar</h5>
            <hr class="mt-1"/>

            <div class="form-check form-switch mb-1">
                <input
                        type="checkbox"
                        class="form-check-input"
                        name="compact"
                        value="fixed"
                        id="fixed-check"
                        checked
                />
                <label class="form-check-label" for="fixed-check">Scrollable</label>
            </div>

            <div class="form-check form-switch mb-1">
                <input
                        type="checkbox"
                        class="form-check-input"
                        name="compact"
                        value="condensed"
                        id="condensed-check"
                />
                <label class="form-check-label" for="condensed-check"
                >Condensed</label
                >
            </div>

            <div class="d-grid mt-4">
                <button class="btn btn-primary" id="resetBtn">
                    Reset to Default
                </button>

                <a
                        href="https://themes.getbootstrap.com/product/hyper-responsive-admin-dashboard-template/"
                        class="btn btn-danger mt-3"
                        target="_blank"
                ><i class="mdi mdi-basket me-1"></i> Purchase Now</a
                >
            </div>
        </div>
        <!-- end padding-->
    </div>
</div>

<div class="rightbar-overlay"></div>
<!-- /End-bar -->

<!-- bundle -->
<script type="text/javascript" th:src="@{/admin/assets/js/vendor.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/assets/js/app.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/assets/js/custom.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/admin/assets/js/jquery.validate.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/assets/js/jquery.toast.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/assets/js/apexcharts.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/assets/js/apex-column.js}"></script>
<th:block layout:fragment="script"></th:block>
</body>
</html>
