<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout.html}">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>
        Tài khoản
    </title>
</head>
<body>
<div layout:fragment="content">
    <!-- Start Breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">Tài khoản</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li>
                            <a th:href="@{/}"><i class="lni lni-home"></i> Trang chủ</a>
                        </li>
                        <li><a th:href="@{/gio-hang}">Giỏ hàng</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                         aria-orientation="vertical">
                        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-profile" type="button" role="tab"
                                aria-controls="v-pills-profile"
                                aria-selected="true">Thông tin tài khoản
                        </button>
                        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-address" type="button" role="tab"
                                aria-controls="v-pills-address"
                                aria-selected="false">Thông tin liên hệ & Sổ địa chỉ
                        </button>
                        <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-order" type="button" role="tab" aria-controls="v-pills-order"
                                aria-selected="false">Lịch sử mua hàng
                        </button>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                             aria-labelledby="v-pills-profile-tab">
                            <div class="row">
                                <h5 class="mt-3 mb-3">Thông tin tài khoản</h5>
                                <div th:if="${typeUser.equals('oauth2')}">
                                    <div class="col-md-6 mt-3 mb-3">
                                        <div class="single-form form-default">
                                            <label class="form-label">Họ và tên</label>
                                            <input type="text" class="form-control" placeholder="Họ và tên"
                                                   th:value="${userInfo.name}"
                                                   id="customer_name" disabled/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mt-3 mb-3">
                                        <div class="single-form form-default">
                                            <label class="form-label">Địa chỉ email</label>
                                            <input class="form-control" type="text" placeholder="Nhập email"
                                                   th:value="${userInfo.email}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mt-3 mb-3">
                                        <div class="single-form form-default">
                                            <label class="form-label">Số điện thoại</label>
                                            <input type="text" class="form-control" placeholder="Nhập số điện thoại"
                                                   th:value="${userInfo.phone}"
                                                   id="customer_phone"/>
                                        </div>
                                    </div>
                                </div>
                                <div th:unless="${typeUser.equals('oauth2')}">
                                    <div class="col-md-12">
                                        <div class="single-form form-default">
                                            <label class="form-label">Họ và tên</label>
                                            <div class="col-md-12 form-input form">
                                                <input type="text" class="form-control" placeholder="Họ và tên"
                                                       id="customer_name"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mt-3 mb-3">
                                        <div class="single-form form-default">
                                            <label class="form-label">Địa chỉ email</label>
                                            <input class="form-control" type="text" placeholder="Nhập email"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mt-3 mb-3">
                                        <div class="single-form form-default">
                                            <label class="form-label">Số điện thoại</label>
                                            <input type="text" class="form-control" placeholder="Nhập số điện thoại"
                                                   id="customer_phone"/>
                                        </div>
                                    </div>
                                    <h5 class="mt-3">Đổi mật khẩu</h5>
                                    <div class="col-md-6 mt-3 mb-3">
                                        <div class="single-form form-default">
                                            <label class="form-label">Mật khẩu hiện tại</label>
                                            <input class="form-control" type="text" placeholder="Nhập email"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mt-3 mb-3">
                                        <div class="single-form form-default">
                                            <label class="form-label">Mật khẩu mới</label>
                                            <input type="text" class="form-control" placeholder="Nhập số điện thoại"
                                                   id="customer_phone"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 mt-3 mb-3">
                                    <button class="btn btn-primary mb-3">Lưu thay đổi</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-address" role="tabpanel"
                             aria-labelledby="v-pills-address-tab">
                            <div class="row">
                                <h5 class="mt-3 mb-3">Thông tin liên hệ & Sổ địa chỉ</h5>
                                <div class="col-12">
                                    <i class="lni lni-plus"></i>
                                    <a class="link-primary" id="btn-show-modal-add-address-user">&nbsp;Thêm địa chỉ
                                        mới</a>
                                </div>
                                <div class="row" id="container-address">
                                    <div class="col-md-6 mt-3" th:each="address, iStat : ${addresses}">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="form-check">
                                                    <div class="d-flex">
                                                        <div style="width: 90%">
                                                            <label class="form-check-label"
                                                                   th:for="${address.id}">
                                                                <div class="d-flex justify-content-between">
                                                                    <h6 class="card-title"
                                                                        th:id="${'contact-info'+address.id}"
                                                                        th:text="${address.customerName} + ', ' + ${address.customerPhone}">
                                                                        Phạm Đức Thọ, 0343510657</h6>
                                                                </div>
                                                                <p class="card-text"
                                                                   th:text="${address.deliveryAddress} + ', ' + ${address.wardsName} + ', ' +${address.districtName} + ', ' +${address.provinceName}">
                                                                    Address</p>
                                                            </label>
                                                        </div>
                                                        <div class="btn-edit-address-user" style="width: 10%">
                                                            <label th:for="${'address'+address.id}">
                                                                <i class="fa-regular fa-pen-to-square fs-4 mdi-cursor-pointer"></i>
                                                            </label>
                                                            <input type="hidden" th:id="${'address'+address.id}"
                                                                   th:value="${address.id}">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-order" role="tabpanel"
                             aria-labelledby="v-pills-order-tab">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Mã đơn hàng</th>
                                    <th scope="col">Trạng thái</th>
                                    <th scope="col">Tổng</th>
                                    <th scope="col">Ngày đặt hàng</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="order : ${orders}">
                                    <th scope="row" th:text="${order.id}"></th>
                                    <td>
                                        <span th:if="${order.status == 0}" class="badge bg-danger">Đã hủy</span>
                                        <span th:if="${order.status == 1}" class="badge bg-dark">Chờ xử lý</span>
                                        <span th:if="${order.status == 2}" class="badge bg-info">Đã tiếp nhận</span>
                                        <span th:if="${order.status == 3}" class="badge bg-warning">Đang giao</span>
                                        <span th:if="${order.status == 4}" class="badge bg-primary">Đã giao</span>
                                        <span th:if="${order.status == 5}" class="badge bg-success">Hoàn tất</span>
                                    </td>
                                    <td th:text="${#numbers.formatCurrency(order.total)}">
                                        Tổng
                                    </td>
                                    <td th:text="${#dates.format(order.createdAt, 'dd-MM-yyyy HH:mm:ss')}">
                                        Created at
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                             aria-labelledby="v-pills-settings-tab">...
                        </div>
                    </div>

                </div>
                <!--            <div class="d-flex align-items-start">-->
                <!--            </div>-->
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-address-user" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm địa chỉ giao hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-3" style="background-color: #F8FAFC">
                    <div style="padding: 20px;background: #fff;border-radius: 12px;box-shadow: 0px 0px 12px rgb(0 0 0 / 6%);">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="single-form form-default">
                                    <label class="form-label">Họ và tên</label>
                                    <div class="col-md-12 form-input form">
                                        <input type="text" class="form-control customer_name" placeholder="Họ và tên"
                                               id="customer_name"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mt-3 mb-3">
                                <div class="single-form form-default">
                                    <label class="form-label">Địa chỉ email</label>
                                    <input class="form-control" type="text" placeholder="Nhập email"/>
                                </div>
                            </div>
                            <div class="col-md-6 mt-3 mb-3">
                                <div class="single-form form-default">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="text" class="form-control customer_phone"
                                           placeholder="Nhập số điện thoại"
                                           id="customer_phone"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="single-form form-default">
                                    <label class="form-label">Tỉnh / Thành phố</label>
                                    <div class="select-items">
                                        <select class="form-select calc_shipping_provinces"
                                                name="calc_shipping_provinces"
                                                id="calc_shipping_provinces"
                                                required="">
                                            <option selected>Tỉnh / Thành phố</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="single-form form-default">
                                    <label class="form-label">Quận / Huyện</label>
                                    <div class="select-items">
                                        <select class="form-select calc_shipping_district" name="calc_shipping_district"
                                                id="calc_shipping_district"
                                                required="">
                                            <option value="">Quận / Huyện</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="single-form form-default">
                                    <label class="form-label">Phường / Xã</label>
                                    <div class="select-items">
                                        <select class="form-select calc_shipping_wards" id="calc_shipping_wards"
                                                required="">
                                            <option value="">Phường / Xã</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="single-form form-default">
                                    <label class="form-label">Địa chỉ</label>
                                    <div class="col-md-12 form-input form">
                                        <input id="delivery_adddress" type="text" class="form-control"
                                               placeholder="Số nhà, tên đường"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" id="modal-address-action">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" id="btn_save_address_user" class="btn btn-primary">Thêm mới</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-edit-address-user" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sửa địa chỉ giao hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-3" style="background-color: #F8FAFC">
                    <div style="padding: 20px;background: #fff;border-radius: 12px;box-shadow: 0px 0px 12px rgb(0 0 0 / 6%);">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="single-form form-default">
                                    <label class="form-label">Họ và tên</label>
                                    <div class="col-md-12 form-input form">
                                        <input type="text" class="form-control customer_name" placeholder="Họ và tên"
                                               id="customer_name"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mt-3 mb-3">
                                <div class="single-form form-default">
                                    <label class="form-label">Địa chỉ email</label>
                                    <input class="form-control" type="text" placeholder="Nhập email"/>
                                </div>
                            </div>
                            <div class="col-md-6 mt-3 mb-3">
                                <div class="single-form form-default">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="text" class="form-control customer_phone"
                                           placeholder="Nhập số điện thoại"
                                           id="customer_phone"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="single-form form-default">
                                    <label class="form-label">Tỉnh / Thành phố</label>
                                    <div class="select-items">
                                        <select class="form-select calc_shipping_provinces"
                                                name="calc_shipping_provinces"
                                                id="calc_shipping_provinces"
                                                required="">
                                            <option selected>Tỉnh / Thành phố</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="single-form form-default">
                                    <label class="form-label">Quận / Huyện</label>
                                    <div class="select-items">
                                        <select class="form-select calc_shipping_district" name="calc_shipping_district"
                                                id="calc_shipping_district"
                                                required="">
                                            <option value="">Quận / Huyện</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="single-form form-default">
                                    <label class="form-label">Phường / Xã</label>
                                    <div class="select-items">
                                        <select class="form-select calc_shipping_wards" id="calc_shipping_wards"
                                                required="">
                                            <option value="">Phường / Xã</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="single-form form-default">
                                    <label class="form-label">Địa chỉ</label>
                                    <div class="col-md-12 form-input form">
                                        <input id="delivery_adddress" type="text" class="form-control"
                                               placeholder="Số nhà, tên đường"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" id="btn_update_address_user" class="btn btn-primary">Lưu</button>
                    <button type='button' id='btn_delete_address' class='btn btn-danger'>Xóa</button>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- ========================= JS here ========================= -->
<script type="text/javascript" layout:fragment="script">
    $(document).ready(function () {
        $("div.bhoechie-tab-menu>div.list-group>a").click(function (e) {
            e.preventDefault();
            $(this).siblings('a.active').removeClass("active");
            $(this).addClass("active");
            var index = $(this).index();
            $("div.bhoechie-tab>div.bhoechie-tab-content").removeClass("active");
            $("div.bhoechie-tab>div.bhoechie-tab-content").eq(index).addClass("active");
        });
    });
</script>
</body>
</html>
