<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout.html}">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>
        Tài khoản
    </title>
</head>
<body>
<div layout:fragment="content">
    <!-- Start Breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">Tài khoản</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li>
                            <a th:href="@{/}"><i class="lni lni-home"></i> Trang chủ</a>
                        </li>
                        <li><a th:href="@{/gio-hang}">Giỏ hàng</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->
    <div class="section" style="background-color: #f9f9f9">
        <div class="container t-card p-3">
            <h5 class="mt-3 mb-3">Quản lý đơn hàng</h5>
            <div class="row">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="status-payment-tab" data-bs-toggle="pill" data-bs-target="#status-payment" type="button" role="tab" aria-controls="status-payment" aria-selected="true">
                            Chờ thanh toán <span class="status-count">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="status-processing-tab" data-bs-toggle="pill" data-bs-target="#status-processing" type="button" role="tab" aria-controls="status-processing" aria-selected="false">Đang xử lý</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="status-shipping-tab" data-bs-toggle="pill" data-bs-target="#status-shipping" type="button" role="tab" aria-controls="status-shipping" aria-selected="false">Đang vận chuyển</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="status-delivered-tab" data-bs-toggle="pill" data-bs-target="#status-delivered" type="button" role="tab" aria-controls="status-delivered" aria-selected="false">Đã giao</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container t-card p-3 mt-3">
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="status-payment" role="tabpanel" aria-labelledby="status-payment-tab">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Mã đơn hàng</th>
                            <th scope="col">Trạng thái</th>
                            <th scope="col">Tổng</th>
                            <th scope="col">Ngày đặt hàng</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <th scope="row" th:text="${order.id}"></th>
                            <td>
                                <span th:if="${order.status == 0}" class="badge bg-danger">Đã hủy</span>
                                <span th:if="${order.status == 1}" class="badge bg-dark">Chờ xử lý</span>
                                <span th:if="${order.status == 2}" class="badge bg-info">Đã tiếp nhận</span>
                                <span th:if="${order.status == 3}" class="badge bg-warning">Đang giao</span>
                                <span th:if="${order.status == 4}" class="badge bg-primary">Đã giao</span>
                                <span th:if="${order.status == 5}" class="badge bg-success">Hoàn tất</span>
                            </td>
                            <td th:text="${#numbers.formatCurrency(order.total)}">
                                Tổng
                            </td>
                            <td th:text="${#dates.format(order.createdAt, 'dd-MM-yyyy HH:mm:ss')}">
                                Created at
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="status-processing" role="tabpanel" aria-labelledby="status-processing-tab">...</div>
                <div class="tab-pane fade" id="status-shipping" role="tabpanel" aria-labelledby="status-shipping-tab">...</div>
                <div class="tab-pane fade" id="status-delivered" role="tabpanel" aria-labelledby="status-shipping-tab">...</div>
            </div>
        </div>
    </div>
</div>

<!-- ========================= JS here ========================= -->
<script type="text/javascript" layout:fragment="script">
    $(document).ready(function () {

    });
</script>
</body>
</html>
